name: Python application

on: 
  push:

    branches: [ "main" ]

  pull_request:

    branches: [ "main" ]

jobs:

  fetch:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Set up Python 3.10

      uses: actions/setup-python@v3

      with:

        python-version: "3.10"
        
    - name: Fetch Subscriptions

      run: |

        python zipboom.py
        
        
